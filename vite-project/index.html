<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;600&display=swap"
      rel="stylesheet"
    />

    <div class="header">
      <h1 class="website-header">Tech's Pizzeria</h1>
    </div>
    <!-- <img class ="background" src="img/pizza.jpg" alt="pizza"/> -->
    <div id="app" class="opening">
      <button class="button" id="btn">Theme</button>
      <h2 class="opening-text">
        Home to New York City's best pizza. We are proud with the vast
        selections of pies we offer here. There is bound to be something you
        will like.
      </h2>
    </div>

    <section class="animation">
      <h2 class="header-animation" data-aos="flip-up">Check Our Menu</h2>
    </section>
    <div class="filters">
      <button class="filterButtons" id="button1" data-aos="flip-up">
        BestSeller Options
      </button>
      <button class="filterButtons" id="button2" data-aos="flip-up">
        Unique Options
      </button>
      <button class="filterButtons" id="button3" data-aos="flip-up">
        Vegeterian Options
      </button>
      <button class="filterButtons" id="button4" data-aos="flip-up">
        Meat Options
      </button>
      <button class="filterButtons" id="button5" data-aos="flip-up">
        Cheap Options
      </button>
      <button class="filterButtons" id="button6" data-aos="flip-up">
        Complete Menu
      </button>
    </div>
    <div class="menu">
      <div class="card" id="card"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
